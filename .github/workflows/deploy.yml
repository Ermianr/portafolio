name: ðŸš€ Deploy del sitio web
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Obtener el cÃ³digo del repositorio
        uses: actions/checkout@v4
      - name: Instalar y build
        uses: withastro/action@v4
        with:
          package-manager: bun@1.2.18

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
